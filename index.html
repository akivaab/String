  <title>String</title>
</head>
<body>
  <div id="grid">
    <div class="cell empty"></div>
    <div class="cell empty"></div>

    <div class="cell empty"></div>
  </div>

  <div id="start-screen">
    <div class="screen-content">
      <h1>String</h1>
      <p>Letter tiles will fall from the top of the screen.</p>
      <p>Move your finger across the tiles to form words and delete the tiles.</p>
      <p>The longer the word, the more points you earn.</p>
      <p>Once the entire screen is filled with tiles, the game ends.</p>
      <button id="start-button">Start</button>
    </div>
  </div>

  <div id="pause-screen">
    <div class="screen-content">
      <h1>Paused</h1>
      <p>Score: <span id="score"></span></p>
      <div class="scrollable-list">
        <ul id="list-container"></ul>
      </div>
      <button id="resume-button">Resume</button>
    </div>
  </div>

  <script src="script.js" type="module"></script>
